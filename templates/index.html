<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You-Quiz</title>
<style>
  .App {
    background-image: linear-gradient(to right, rgb(196,233,253), rgb(165,192,251));
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .submit-link-container {
    width: 60%;
    padding: 30px;
    border-radius: 10px;
    background-color: #ffffff;
    margin: 0 auto; /* Centers the container horizontally */
  }

  .you-quiz-heading {
    font-family: sans-serif;
    text-align: center;
    color: #0F1128;
  }

  .form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
  }

  .link-input {
    border: 2px solid #EBECEF;
    outline: none;
    color: #0F1128;
    font-weight: 600;
    height: 30px;
    width: 80%;
    padding: 3px 9px; /* Adjust padding as needed */
    margin-right: 10px;
  }

  .generate-btn {
    background-color: rgb(110,128,255);
    border-radius: 7px;
    font-family: sans-serif;
    height: 40px;
    width: 110px;
    color: #ffffff;
    border: none;
    cursor: pointer;
    outline: none;
  }
</style>
</head>
<body>
<div class="App">
<div class="submit-link-container">
  <h1 class="you-quiz-heading">You-Quiz</h1>
  <form class="form" action="/upload" method="post" enctype="multipart/form-data">
    <input type="text" class="link-input" placeholder="paste your link here">
    <input type="submit" value="Generate" class="generate-btn">
  </form>
</div>
</div>
</body>
</html>
