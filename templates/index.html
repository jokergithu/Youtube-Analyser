<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video or Link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload Video or YouTube Link</h2>
        
        <!-- Form to upload YouTube link -->
        <form id="linkForm" action="start_quiz" method="get" style="margin-bottom: 20px;">
            <input type="text" id="youtubeLink" name="youtubeLink" placeholder="Enter YouTube link" style="width: 100%; padding: 10px; border: 2px solid #ccc; border-radius: 4px; margin-bottom: 10px;">
            <input type="submit" value="Submit Link" class="submit-btn">
        </form>

        <!-- Form to upload a file -->
        <form id="fileForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Select File
            </label>
            <input id="file-upload" type="file" name="file">
            <input type="submit" value="Upload File" class="submit-btn">
        </form>
    </div>

    <script>
        document.getElementById("linkForm").onsubmit = function(event) {
            event.preventDefault();
            const youtubeLink = document.getElementById("youtubeLink").value;
            if (youtubeLink) {
                localStorage.setItem("youtubeLink", youtubeLink);
                window.location.href = "start_quiz";
            } else {
                alert("Please enter a YouTube link.");
            }
        };
    </script>
</body>
</html>
