<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video or Link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>You-Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .App {
            background-image: linear-gradient(to right, rgb(196, 233, 253), rgb(165, 192, 251));
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-link-container {
            width: 60%;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            margin: 0 auto;
        }

        .you-quiz-heading {
            font-family: sans-serif;
            text-align: center;
            color: #0F1128;
            margin-bottom: 10px;
        }

        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            margin-top: 10px;
        }

        .link-input {
            border: 2px solid #EBECEF;
            outline: none;
            color: #0F1128;
            font-weight: 600;
            height: 30px;
            width: 80%;
            padding: 3px 9px;
            margin-right: 10px;
        }

        .generate-btn {
            background-color: rgb(110, 128, 255);
            border-radius: 7px;
            font-family: sans-serif;
            height: 40px;
            width: 110px;
            color: #ffffff;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="App">
        <div class="submit-link-container" id="submitLinkContainer">
            <h1 class="you-quiz-heading">You-Quiz</h1>
            <form id="linkForm" class="form">
                <input type="text" id="youtubeLink" class="link-input" placeholder="paste your link here">
                <button type="submit" class="generate-btn">Generate</button>
            </form>
        </div>
    </div>


    <script>
        document.getElementById("linkForm").onsubmit = function (event) {
            event.preventDefault();
            const submitLinkContainer = document.getElementById("submitLinkContainer");
            linkForm.style.display = "none";
            const loaderEl = document.createElement("div");
            loaderEl.classList.add('loader');
            submitLinkContainer.style.display = "flex";
            submitLinkContainer.style.flexDirection = "column";
            submitLinkContainer.style.alignItems = "center";
            submitLinkContainer.appendChild(loaderEl);
            const youtubeLink = document.getElementById("youtubeLink").value;
            if (youtubeLink) {
                fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ link: youtubeLink })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.mcqs) {
                            localStorage.setItem('mcqs', JSON.stringify(data.mcqs));
                            console.log(data.mcqs)
                            window.location.href = "/start_quiz";
                        } else {
                            alert('Failed to generate MCQs');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing the video');
                        linkForm.style.display = "block";
                    });
            } else {
                alert("Please enter a YouTube link.");
                linkForm.style.display = "block";
            }
        };
    </script>
</body>

</html>
