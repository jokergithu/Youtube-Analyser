<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .App {
            background-image: linear-gradient(to right, rgb(196, 233, 253), rgb(165, 192, 251));
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            width: 60%;
            padding: 30px;
            max-height: 75vh;
            border-radius: 10px;
            background-color: #ffffff;
            overflow-y: scroll;
        }

        .you-quiz-heading {
            font-family: sans-serif;
            text-align: center;
            color: #0F1128;
        }

        .questions-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
            margin: 20px;
            margin-top: 5px;
        }

        .submit-btn {
            background-color: rgb(110, 128, 255);
            border-radius: 7px;
            font-family: sans-serif;
            height: 40px;
            width: 110px;
            color: #ffffff;
            border: none;
            cursor: pointer;
            outline: none;
            margin-top: 20px;
        }

        .questions {
            margin-top: 10px;
        }

        .options {
            list-style: none;
            margin-top: 10px;
        }

        .qno {
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Quiz</h2>
        <div id="quizContainer"></div>
        <button id="nextBtn" class="submit-btn">Next</button>
    </div>

    <script>
        let currentQuestion = 0;
        const mcqs = JSON.parse(localStorage.getItem("mcqs"));

        function loadQuestion() {
            if (currentQuestion < mcqs.length) {
                const question = mcqs[currentQuestion];
                const quizContainer = document.getElementById("quizContainer");
                quizContainer.innerHTML = `<p>${question.question}</p>`;
                question.options.forEach((option, index) => {
                    quizContainer.innerHTML += `<label><input type="radio" name="option" value="${index}">${option}</label><br>`;
                });
            } else {
                window.location.href = "report";
            }
        }

        document.getElementById("nextBtn").onclick = function () {
            currentQuestion++;
            loadQuestion();
        };

        document.addEventListener("DOMContentLoaded", function () {
            loadQuestion();
        });
    </script>
</body>

</html>
